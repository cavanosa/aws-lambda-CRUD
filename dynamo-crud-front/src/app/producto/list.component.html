
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">{{textSpinner}}</p>
</ngx-spinner>
<table class="table  table-dark table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th>{{producto.id}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td><a [routerLink]="['/detail']" [queryParams]=producto><button class="btn btn-outline-info"><i class="fas fa-eye"></i></button></a></td>
        <td><a [routerLink]="['/update']" [queryParams]=producto><button class="btn btn-outline-warning"><i class="fas fa-pen"></i></button></a></td>
        <td><button class="btn btn-outline-danger"><i class="fas fa-trash" (click)="onDelete(producto.id)"></i></button></td>
      </tr>
      
    </tbody>
  </table>
  <button [routerLink]="['/create']" [queryParams]='{max: max}' class="btn btn-outline-success btn-lg"><i class="fas fa-plus-square"></i> Nuevo</button>
